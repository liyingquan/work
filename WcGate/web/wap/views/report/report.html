<ion-view view-title="体检报告管理" hide-back-button="true">
<ion-nav-buttons side="right">
    <button class="button icon ion-plus" ng-click="openHelp($event)"></button>
  </ion-nav-buttons>
  <ion-content>
  		<h3>{{errorMsg}}</h3>
  		<ion-refresher on-refresh="loadData(true)" pulling-text="松开刷新数据..."></ion-refresher>
	    <div class="list card" ng-repeat="report in reportList.list">
	      <div class="item item-icon-right" ui-sref="tabs.reportDetail({reportId: report.id})">
	        <h2>{{report.orgName}}  {{report.date| date:'yyyy-MM-dd'}}</h2>
	        <p>{{report.orgAddress}}, {{report.orgCity}}</p>
	        <span class="icon ion-arrow-right-b"></span>
	      </div>
	    </div>
	    
  </ion-content>
  <ion-footer-bar ng-show="refreshed()" class="bar-dark" align-title="center" style="height:20px">
    <span class="title" style="line-height:20px;font-size:14px;">数据更新至 {{reportList.lastUpdate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
  </ion-footer-bar>
</ion-view>
